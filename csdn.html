<script type="text/javascript">
    var maxtime = 65;//70s倒计时
    function CountDown() {
        if (maxtime >= 0) {
            seconds = Math.floor(maxtime);
            msg = "倒计时： "+ seconds + " 秒";
            document.all["timer"].innerHTML = msg;
            --maxtime;
        } else clearInterval(timer);
    }
        timer = setInterval("CountDown()", 1000);               
</script>
